{% extends 'base.html' %}
{% block content %}

<div class="">
  <a class="btn btn-danger btn-md" href="/new_comment">Write a Comment</a>
</div>

{% for c in comment %}
<div class="container-fluid">
<div class="card-deck">
  <div class="card">
  <div class="card-title">
    <h5>{{c.author}}</h5>
  </div>
  <div class="card-body">
    <p>{{c.comment}}</p>
  </div>
</div>

</div>
</div>

{% endfor %}
{% endblock %}
