{% extends 'base.html' %}
{% block content %}

{% for c in category %}
<div class="container-fluid">
<div class="card-deck">
  <div class="card">
  <div class="card-title">
    <h5>{{c.category}}</h5>
  </div>
  <div class="card-body">
    <p>{{c.pitch}}</p>
  </div>
</div>

</div>
</div>

{% endfor %}
{% endblock %}
